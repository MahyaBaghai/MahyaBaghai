<svg xmlns="http://www.w3.org/2000/svg" width="420" height="320" viewBox="0 0 420 320">
  <!-- سایه -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="5" dy="5" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.2)" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- قاب گرد با سایه -->
  <rect x="10" y="10" width="400" height="300" 
        rx="20" ry="20" 
        fill="white" 
        filter="url(#shadow)"/>
  
  <!-- تصویر اصلی -->
  <image href="assets/js.jpg" 
         x="10" y="10" 
         width="400" height="300" 
         clip-path="inset(0 0 0 0 round 20)"/>
</svg>
